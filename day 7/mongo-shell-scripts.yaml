# SCHEMA
define the structure of the documents within a collection. It specifies the fields, their types and, any other
addiditional constraints or validations

# MODEL
acts as a higher level abstractions that interacts with the database based on the defined schema. it represents a collections 
and provides an interfase  for  querying, creating, updating, and deleting documents in that collection. models are created
from schemas and enable you to work with MongoDB data in a more structured manner in your application. 


